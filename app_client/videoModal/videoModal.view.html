<div class="modal-content" id="popupVideoWindow">
  <!-- <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="vm.modal.cancel()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">{{ vm.videoData.src }}</h4>
  </div> -->
  <div class="modal-body">

    <video-player video-data="vm.config" class="popupVideoContainer"></video-player>
    <div class="video--description">{{ vm.videoData.description }}</div>
  </div>
  <div class="modal-footer">
    <div class="copyToClipboard">
      <input id="copy" type="text" ng-model="vm.pathToCopy" disabled>
      <button id="copyBtn" type="button" class="btn btn-default" ngclipboard data-clipboard-target="#copy">
        {{ "views.video-modal.Copy" | translate }}
      </button>

    </div>
    <a ng-href="{{ vm.videoData.downloadShorten }}" type="button" class="btn btn-default">{{ "views.video-modal.Download" | translate }}</a>
    <a ng-href="{{ vm.videoData.originShorten }}" type="button" class="btn btn-default">{{ "views.video-modal.Visit" | translate }}</a>
    <button type="button" class="btn btn-primary" ng-click="vm.modal.cancel()">{{ "views.video-modal.Close" | translate }}</button>
  </div>
</div>
